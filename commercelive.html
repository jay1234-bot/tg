            --logo-border: var(--primary-color);
            --logo-shadow: 0 0 10px var(--primary-color), 0 0 20px rgba(255, 159, 67, 0.3);

        .theme-forest {
            --primary-color: #26de81; /* green */
            --secondary-color: #10ac84; /* dark green */
            --accent-color: #2bcbba; /* teal */
            --highlight-color: #a3cb38; /* lime */

            --darker-bg: #0f1417;
            --glass-bg: rgba(30, 39, 46, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --header-bg: rgba(15, 20, 23, 0.85);
            --controls-bg: linear-gradient(to top, rgba(15, 20, 23, 0.8), transparent);
            --title-gradient: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            --progress-gradient: linear-gradient(90deg, var(--primary-color), var(--highlight-color));
            --volume-gradient: linear-gradient(90deg, var(--accent-color), var(--highlight-color));
            --logo-border: var(--primary-color);
            --logo-shadow: 0 0 10px var(--primary-color), 0 0 20px rgba(38, 222, 129, 0.3);
        }
        
        /* Midnight Theme */
        .theme-midnight {
            --primary-color: #a55eea; /* purple */
            --secondary-color: #8854d0; /* darker purple */
            --accent-color: #d1d8e0; /* light gray */
            --highlight-color: #778ca3; /* blue gray */
            --dark-bg: #2f3542;
            --darker-bg: #1e1f26;
            --glass-bg: rgba(47, 53, 66, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --header-bg: rgba(30, 31, 38, 0.85);
            --controls-bg: linear-gradient(to top, rgba(30, 31, 38, 0.8), transparent);
            --title-gradient: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            --progress-gradient: linear-gradient(90deg, var(--primary-color), var(--highlight-color));
            --volume-gradient: linear-gradient(90deg, var(--accent-color), var(--highlight-color));
            --logo-border: var(--primary-color);
            --logo-shadow: 0 0 10px var(--primary-color), 0 0 20px rgba(165, 94, 234, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(120deg, #0f2027, #2c5364, #1a2980, #26d0ce);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            transition: background-color 0.5s ease;
        }
        
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        
        /* Starfield background */
        .star-bg {
            pointer-events: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            overflow: hidden;
        }
        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.85;
            box-shadow: 0 0 6px 2px #fff, 0 0 12px 4px #0ff2;
            animation: twinkle 2.5s infinite;
        }
        .star.twinkle {
            animation: twinkle 1.5s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.85; }
            50% { opacity: 0.3; }
        }
        
        /* Glow around main content */
        .video-wrapper {
            box-shadow: 0 0 60px 0 rgba(0,255,255,0.12), 0 0 120px 0 rgba(255,0,255,0.10);
            border-radius: 30px;
            background: rgba(10,10,20,0.7);
            backdrop-filter: blur(2px);
        }
        
        /* Header Styles */
        .header {
            background-color: var(--header-bg);
            backdrop-filter: blur(15px);
            position: relative;
            z-index: 100;
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(157, 0, 255, 0.2);
            padding: 1rem 0;
            text-align: center;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid var(--logo-border);
            box-shadow: var(--logo-shadow);
            transition: all 0.3s ease, border-color 0.5s ease, box-shadow 0.5s ease;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px var(--logo-border);
            }
            50% {
                box-shadow: 0 0 20px var(--logo-border), 0 0 30px rgba(0, 255, 255, 0.3);
            }
            100% {
                box-shadow: 0 0 10px var(--logo-border);
            }
        }
        
        .logo:hover img {
            transform: scale(1.1) rotate(5deg);
        }
        
        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: var(--title-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 300% auto;
            animation: shine 3s linear infinite;
            transition: background 0.5s ease;
        }
        
        @keyframes shine {
            to {
                background-position: 300% center;
            }
        }
        
        /* Video Container Styles */
        .video-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 100%;
        }
        
        /* Class Cards Styles */
        .class-cards-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .class-card {
            background-color: var(--glass-bg);
            border-radius: 15px;
            padding: 30px;
            width: 300px;
            text-align: center;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .class-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6), 0 0 35px rgba(0, 255, 255, 0.3);
        }
        
        .class-card h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            background: var(--title-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .class-card p {
            margin-bottom: 10px;
            color: #fff;
        }
        
        .class-status {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .join-button {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .join-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--primary-color);
        }
        
        .join-button.disabled {
            cursor: not-allowed;
            opacity: 0.7;
            position: relative;
        }
        
        .join-button.disabled:hover::after {
            content: '❌';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: white;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 1.5rem;
            }
            
            .class-cards-container {
                flex-direction: column;
                align-items: center;
            }
            
            .class-card {
                width: 90%;
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-text {
                font-size: 1.2rem;
            }
            
            .logo img {
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }
            
            .class-card {
                padding: 20px;
            }
            
            .class-card h2 {
                font-size: 1.3rem;
            }
        }
        
        /* Theme Switcher */
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        
        .theme-button {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .theme-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--primary-color);
        }
        
        .theme-options {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 8px;
            width: 150px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .theme-option {
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        
        .theme-option:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .theme-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .theme-color.cyberpunk {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
        }
        
        .theme-color.ocean {
            background: linear-gradient(45deg, #00a8ff, #00d2d3);
        }
        
        .theme-color.sunset {
            background: linear-gradient(45deg, #ff9f43, #ee5253);
        }
        
        .theme-color.forest {
            background: linear-gradient(45deg, #26de81, #10ac84);
        }
        
        .theme-color.midnight {
            background: linear-gradient(45deg, #a55eea, #8854d0);
        }
        
        .theme-options.show {
            display: flex;
        }
        
        /* Custom Modal Styles */
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .custom-modal.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background-color: var(--glass-bg);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6), 0 0 20px var(--primary-color);
            transform: scale(0.8);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .custom-modal.show .modal-content {
            transform: scale(1);
        }
        
        .modal-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine-effect 3s infinite;
        }
        
        @keyframes shine-effect {
            0% {
                top: -50%;
                left: -50%;
            }
            100% {
                top: 150%;
                left: 150%;
            }
        }
        
        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            background: var(--title-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
        }
        
        .modal-message {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: white;
            line-height: 1.5;
        }
        
        .modal-button {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .modal-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--primary-color);
        }
        
        /* Video Title */
        .video-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
            background: var(--title-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            position: relative;
            animation: text-flicker 5s linear infinite;
            transition: background 0.5s ease;
            letter-spacing: 1px;
        }
        
        @keyframes text-flicker {
            0%, 100% {
                opacity: 1;
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            }
            92% {
                opacity: 1;
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            }
            93% {
                opacity: 0.8;
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            }
            94% {
                opacity: 1;
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            }
            97% {
                opacity: 0.9;
                text-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            }
            98% {
                opacity: 1;
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            }
        }

        /* Live Sticker Styles */
        .live-sticker {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff0000;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            animation: blink 1s infinite;
            display: none;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Live Header Sticker Styles */
        .live-header-sticker {
            display: inline-block;
            background: #ff0055;
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 7px 22px;
            border-radius: 20px;
            box-shadow: 0 0 18px #ff0055, 0 0 8px #fff2;
            letter-spacing: 2px;
            margin-bottom: 18px;
            animation: blink-header-live 1s infinite;
            position: relative;
        }
        @keyframes blink-header-live {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>

        })();
        
        // Disable text selection on non-interactive elements
        document.querySelectorAll('div:not(.custom-controls), h1, p, span').forEach(function(element) {
            element.style.userSelect = 'none';
            element.style.webkitUserSelect = 'none';
            element.style.msUserSelect = 'none';
            element.style.mozUserSelect = 'none';
        });
        
        // Function to show custom modal
        function showCustomModal(message) {
            const modal = document.querySelector('.custom-modal');
            const messageElement = modal.querySelector('.modal-message');
            const closeButton = modal.querySelector('.modal-button');
            
            messageElement.textContent = message;
            modal.classList.add('show');
            
            closeButton.addEventListener('click', function() {
                modal.classList.remove('show');
            }, { once: true });
            
            // Also close on click outside modal content
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('show');
                }
            }, { once: true });
            
            // Close on Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    modal.classList.remove('show');
                }
            }, { once: true });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeOptions = document.getElementById('theme-options');
            const themeSelectors = document.querySelectorAll('.theme-option');
            
            // Theme switcher functionality
            themeToggle.addEventListener('click', function() {
                themeOptions.classList.toggle('show');
            });
            
            // Close theme options when clicking outside
            document.addEventListener('click', function(e) {
                if (!themeToggle.contains(e.target) && !themeOptions.contains(e.target)) {
                    themeOptions.classList.remove('show');
                }
            });
            
            // Theme selection
            themeSelectors.forEach(function(selector) {
                selector.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
                    
                    // Remove all theme classes
                    document.body.classList.remove('theme-ocean', 'theme-sunset', 'theme-forest', 'theme-midnight');
                    
                    // Add selected theme class if not default
                    if (theme !== 'default') {
                        document.body.classList.add('theme-' + theme);
                    }
                    
                    // Save theme preference
                    localStorage.setItem('videoPlayerTheme', theme);
                    
                    // Hide theme options
                    themeOptions.classList.remove('show');
                });
            });
            
            // Load saved theme
            const savedTheme = localStorage.getItem('videoPlayerTheme');
            if (savedTheme && savedTheme !== 'default') {
                document.body.classList.add('theme-' + savedTheme);
            }
            
            /********************************************************************
             * CLASS SCHEDULE CONFIGURATION
             * 
             * To change the class schedule, modify these time values below.
             * Times are in 24-hour format (military time).
             ********************************************************************/
            
            // CLASS 1 SCHEDULE (Evening Class)
            const CLASS1_START_HOUR = 17;   // 5 PM
            const CLASS1_START_MINUTE = 0;  // 0 minutes
            const CLASS1_END_HOUR = 19;     // 7 PM
            const CLASS1_END_MINUTE = 0;    // 0 minutes
            
            // CLASS 2 SCHEDULE (Night Class)
            const CLASS2_START_HOUR = 20;   // 8 PM
            const CLASS2_START_MINUTE = 0;  // 0 minutes
            const CLASS2_END_HOUR = 22;     // 10 PM
            const CLASS2_END_MINUTE = 0;    // 0 minutes
            
            // Convert class times to minutes for easier comparison
            const class1StartTime = CLASS1_START_HOUR * 60 + CLASS1_START_MINUTE; // 5:00 PM in minutes
            const class1EndTime = CLASS1_END_HOUR * 60 + CLASS1_END_MINUTE;      // 7:00 PM in minutes
            const class2StartTime = CLASS2_START_HOUR * 60 + CLASS2_START_MINUTE; // 8:00 PM in minutes
            const class2EndTime = CLASS2_END_HOUR * 60 + CLASS2_END_MINUTE;      // 10:00 PM in minutes
            
            // Class joining functionality
            window.joinClass = function(classNumber) {
                // Get current time
                const currentTime = new Date();
                const currentHour = currentTime.getHours();
                const currentMinute = currentTime.getMinutes();
                
                // Convert current time to minutes since midnight for easier comparison
                const currentTimeInMinutes = currentHour * 60 + currentMinute;
                
                if (classNumber === 1) {
                    // If class is currently live
                    if (currentTimeInMinutes >= class1StartTime && currentTimeInMinutes <= class1EndTime) {
                        // Just prevent default and return true to allow href to work
                        return true;
                    } 
                    // If class has already ended or hasn't started
                    else {
                        showCustomModal('Class is not live at the moment');
                        return false;
                    }
                } else if (classNumber === 2) {
                    // If class is currently live
                    if (currentTimeInMinutes >= class2StartTime && currentTimeInMinutes <= class2EndTime) {
                        // Just prevent default and return true to allow href to work
                        return true;
                    }
                    // If class has already ended or hasn't started
                    else {
                        showCustomModal('Class is not live at the moment');
                        return false;
                    }
                }
                return false;
            };

            /**
             * Updates the countdown timer and class status displays
             * This function runs every second to keep the timers accurate
             */
            function updateCountdown() {
                // Get current time
                const currentTime = new Date();
                const currentHour = currentTime.getHours();
                const currentMinute = currentTime.getMinutes();
                
                // Convert current time to minutes since midnight for easier comparison
                const currentTimeInMinutes = currentHour * 60 + currentMinute;
                
                /********************************************************************
                 * CLASS 1 STATUS UPDATE (Evening Class)
                 ********************************************************************/
                const class1Status = document.getElementById('class1-status');
                const joinButton1 = document.getElementById('join-live-1');
                const liveSticker1 = document.getElementById('live-sticker-1');
                
                // Check if Class 1 is currently live
                if (currentTimeInMinutes >= class1StartTime && currentTimeInMinutes <= class1EndTime) {
                    // Class 1 is happening right now
                    class1Status.innerHTML = 'Live Now';
                    class1Status.style.color = '#ff0000';
                    joinButton1.classList.remove('disabled');
                    liveSticker1.style.display = 'block';
                } 
                // Check if Class 1 is in the future
                else if (currentTimeInMinutes < class1StartTime) {
                    // Calculate time remaining until Class 1 starts
                    const minutesRemaining = class1StartTime - currentTimeInMinutes;
                    const hoursRemaining = Math.floor(minutesRemaining / 60);
                    const minsRemaining = minutesRemaining % 60;
                    
                    // Format the countdown display
                    if (hoursRemaining > 0) {
                        class1Status.innerHTML = `Starts in <span>${hoursRemaining}h ${minsRemaining}m</span>`;
                    } else {
                        class1Status.innerHTML = `Starts in <span>${minsRemaining}m</span>`;
                    }
                    joinButton1.classList.add('disabled');
                    liveSticker1.style.display = 'none';
                } 
                // Class 1 has already ended
                else {
                    class1Status.innerHTML = 'Class Over';
                    joinButton1.classList.add('disabled');
                    liveSticker1.style.display = 'none';
                }
                
                /********************************************************************
                 * CLASS 2 STATUS UPDATE (Night Class)
                 ********************************************************************/
                const class2Status = document.getElementById('class2-status');
                const joinButton2 = document.getElementById('join-live-2');
                const liveSticker2 = document.getElementById('live-sticker-2');
                
                // Check if Class 2 is currently live
                if (currentTimeInMinutes >= class2StartTime && currentTimeInMinutes <= class2EndTime) {
                    // Class 2 is happening right now
                    class2Status.innerHTML = 'Live Now';
                    class2Status.style.color = '#ff0000';
                    joinButton2.classList.remove('disabled');
                    liveSticker2.style.display = 'block';
                } 
                // Check if Class 2 is in the future
                else if (currentTimeInMinutes < class2StartTime) {
                    // Calculate time remaining until Class 2 starts
                    const minutesRemaining = class2StartTime - currentTimeInMinutes;
                    const hoursRemaining = Math.floor(minutesRemaining / 60);
                    const minsRemaining = minutesRemaining % 60;
                    
                    // Format the countdown display
                    if (hoursRemaining > 0) {
                        class2Status.innerHTML = `Starts in <span id="countdown">${hoursRemaining}h ${minsRemaining}m</span>`;
                    } else {
                        class2Status.innerHTML = `Starts in <span id="countdown">${minsRemaining}m</span>`;
                    }
                    joinButton2.classList.add('disabled');
                    liveSticker2.style.display = 'none';
                } 
                // Class 2 has already ended
                else {
                    class2Status.innerHTML = 'Class Over';
                    joinButton2.classList.add('disabled');
                    liveSticker2.style.display = 'none';
                }
            }

            // Update countdown every second
            setInterval(updateCountdown, 1000);
            
            // Initialize countdown
            updateCountdown();
        });

        // Starfield background generator
        function createStars() {
            const starBg = document.querySelector('.star-bg');
            const numStars = 90;
            for (let i = 0; i < numStars; i++) {
                const s = document.createElement('div');
                s.className = 'star';
                const size = Math.random() * 2.2 + 1.2;
                s.style.width = `${size}px`;
                s.style.height = `${size}px`;
                s.style.left = `${Math.random() * 100}%`;
                s.style.top = `${Math.random() * 100}%`;
                if (Math.random() > 0.7) s.classList.add('twinkle');
                s.style.animationDelay = `${Math.random() * 2.5}s`;
                starBg.appendChild(s);
            }
        }
        createStars();
    </script>
