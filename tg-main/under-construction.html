<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDY LECTURES | Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-color: #ffffff;
            --secondary-color: #aaaaaa;
            --dark-color: #000000;
            --light-color: #ffffff;
            --bg-color: #000000;
            --web-color: rgba(255, 255, 255, 0.15);
            --spider-color: rgba(255, 255, 255, 0.6);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: var(--light-color);
            font-family: 'Poppins', sans-serif;
        }
        
        /* Spider web background */
        .spider-web {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .web-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .web-line {
            position: absolute;
            background: var(--web-color);
            transform-origin: center center;
            height: 1px;
        }
        
        .radial-web {
            position: absolute;
            border: 1px solid var(--web-color);
            border-radius: 50%;
            opacity: 0.5;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .spider {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--spider-color);
            border-radius: 50%;
            z-index: 1;
            transform: translate(-50%, -50%);
        }
        
        .spider-leg {
            position: absolute;
            width: 30px;
            height: 1px;
            background-color: var(--spider-color);
            transform-origin: 0 0;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 500px;
            width: 90%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: var(--light-color);
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            font-weight: 300;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .highlight {
            color: var(--neon-pink);
            font-weight: 600;
            text-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink);
            position: relative;
            display: inline-block;
        }
        
        .highlight::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--neon-pink);
            box-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink);
            animation: highlightPulse 2s infinite;
        }
        
        @keyframes highlightPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .emoji {
            font-size: 3.5rem;
            margin: 20px 0;
            animation: bounce 2s infinite;
            display: inline-block;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        
        .construction-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: rotate 10s linear infinite;
            display: inline-block;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .gear {
            position: absolute;
            opacity: 0.1;
            z-index: 1;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
        }
        
        .gear1 {
            top: 10%;
            left: 10%;
            font-size: 8rem;
            animation: spin 20s linear infinite;
        }
        
        .gear2 {
            bottom: 10%;
            right: 10%;
            font-size: 10rem;
            animation: spin 15s linear infinite reverse;
        }
        
        .gear3 {
            top: 50%;
            left: 80%;
            font-size: 6rem;
            animation: spin 25s linear infinite;
        }
        
        .gear4 {
            bottom: 30%;
            left: 20%;
            font-size: 7rem;
            animation: spin 18s linear infinite reverse;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .progress-container {
            position: relative;
            margin: 40px 0;
        }
        
        .progress-label {
            position: absolute;
            top: -25px;
            right: 0;
            font-weight: 600;
            color: var(--neon-blue);
            font-size: 1.2rem;
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
            letter-spacing: 1px;
        }
        
        .progress-bar {
            width: 100%;
            height: 25px;
            background-color: rgba(0, 243, 255, 0.1);
            border-radius: 50px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 243, 255, 0.2);
            border: 1px solid rgba(0, 243, 255, 0.3);
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            background-size: 300% 100%;
            animation: progress-animation 3s ease-out forwards, gradient-move 5s ease infinite;
            width: 0%;
            border-radius: 50px;
            position: relative;
            box-shadow: 0 0 10px var(--neon-blue), 0 0 20px rgba(0, 243, 255, 0.5);
        }
        
        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.1)
            );
            background-size: 200% 100%;
            animation: shine 2s infinite;
        }
        
        @keyframes shine {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        @keyframes progress-animation {
            0% { width: 0%; }
            100% { width: 75%; }
        }
        
        @keyframes gradient-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .tools {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }
        
        .tool {
            font-size: 2.5rem;
            animation: shake 3s ease infinite;
            animation-delay: calc(var(--i) * 0.5s);
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: rotate(-10deg); }
            20%, 40%, 60%, 80% { transform: rotate(10deg); }
        }
        
        .typewriter-container {
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }
        
        .typewriter {
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--secondary-color);
            border-right: 2px solid var(--light-color);
            padding-right: 5px;
            white-space: nowrap;
            overflow: hidden;
            margin: 0 auto;
            animation: blink-caret 0.75s step-end infinite;
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--light-color) }
        }
        
        .feature-boxes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .feature-box {
            background: rgba(10, 10, 15, 0.7);
            border-radius: 15px;
            padding: 25px;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 243, 255, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
            transform-style: preserve-3d;
            perspective: 1000px;
            backdrop-filter: blur(5px);
        }
        
        .feature-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4), 0 0 30px rgba(0, 243, 255, 0.2);
            border-color: var(--neon-blue);
        }
        
        .feature-box:nth-child(2):hover {
            box-shadow: 0 0 20px rgba(255, 0, 230, 0.4), 0 0 30px rgba(255, 0, 230, 0.2);
            border-color: var(--neon-pink);
        }
        
        .feature-box:nth-child(3):hover {
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.4), 0 0 30px rgba(0, 255, 157, 0.2);
            border-color: var(--neon-green);
        }
        
        .feature-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--neon-blue) 0%, var(--neon-purple) 100%);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }
        
        .feature-box:nth-child(2)::before {
            background: linear-gradient(135deg, var(--neon-pink) 0%, var(--neon-purple) 100%);
        }
        
        .feature-box:nth-child(3)::before {
            background: linear-gradient(135deg, var(--neon-green) 0%, var(--neon-blue) 100%);
        }
        
        .feature-box:hover::before {
            opacity: 0.1;
        }
        
        .feature-box i {
            font-size: 3rem;
            color: var(--neon-blue);
            margin-bottom: 15px;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            position: relative;
        }
        
        .feature-box:nth-child(2) i {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
        }
        
        .feature-box:nth-child(3) i {
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
        }
        
        .feature-box:hover i {
            transform: scale(1.2);
        }
        
        .feature-box h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--light-color);
            text-shadow: 0 0 5px var(--neon-blue);
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .feature-box:nth-child(2) h3 {
            text-shadow: 0 0 5px var(--neon-pink);
        }
        
        .feature-box:nth-child(3) h3 {
            text-shadow: 0 0 5px var(--neon-green);
        }
        
        .feature-box p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0;
            font-weight: 300;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0 0 0;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            background-color: transparent;
            color: var(--light-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .social-icon:hover {
            transform: translateY(-3px);
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--light-color);
        }
        
        .telegram-icon {
            background-color: rgba(10, 10, 15, 0.7);
            border-color: rgba(0, 243, 255, 0.5);
        }
        
        .telegram-icon i {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }
        
        .telegram-icon:hover {
            box-shadow: 0 0 20px var(--neon-blue), 0 0 30px rgba(0, 243, 255, 0.5);
            border-color: var(--neon-blue);
        }
        
        .social-icon:nth-child(2) {
            border-color: rgba(255, 0, 230, 0.3);
        }
        
        .social-icon:nth-child(2) i {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
        }
        
        .social-icon:nth-child(2):hover {
            box-shadow: 0 0 20px var(--neon-pink), 0 0 30px rgba(255, 0, 230, 0.5);
            border-color: var(--neon-pink);
        }
        
        .social-icon:nth-child(3) {
            border-color: rgba(119, 0, 255, 0.3);
        }
        
        .social-icon:nth-child(3) i {
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple), 0 0 20px var(--neon-purple);
        }
        
        .social-icon:nth-child(3):hover {
            box-shadow: 0 0 20px var(--neon-purple), 0 0 30px rgba(119, 0, 255, 0.5);
            border-color: var(--neon-purple);
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(10, 10, 15, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateX(200%);
            animation: slideIn 0.5s forwards 2s, slideOut 0.5s forwards 7s;
            z-index: 100;
            border: 1px solid rgba(0, 243, 255, 0.3);
            backdrop-filter: blur(5px);
            font-size: 0.9rem;
            max-width: 300px;
        }
        
        @keyframes slideIn {
            to { transform: translateX(0); }
        }
        
        @keyframes slideOut {
            to { transform: translateX(200%); }
        }
        
        .notification i {
            font-size: 1.2rem;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }
        
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transition: transform 0.2s ease-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(41, 182, 246, 0.6); }
        }
        
        .container {
            transition: transform 0.3s ease-out;
        }
        
        .background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }
        
        .webgl-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4; /* Reduced opacity for better visibility */
        }
        
        .tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            filter: blur(0.5px); /* Slight blur for a glow effect */
        }
        
        /* Preloader styles */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0088cc, #29B6F6, #4FC3F7, #81D4FA);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
        
        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .loader svg {
            width: 100px;
            height: 100px;
            transform: rotate(-90deg);
        }
        
        .loader circle {
            fill: none;
            stroke: white;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: dash 2s ease-in-out infinite;
        }
        
        @keyframes dash {
            0% { stroke-dashoffset: 200; }
            50% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -200; }
        }
        
        .loading-text {
            margin-top: 20px;
            color: white;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .dots {
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Interactive hover effects */
        .social-icon, .subscribe-button, .feature-box {
            cursor: pointer;
        }
        
        .subscribe-form {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }
        
        .input-wrapper {
            position: relative;
            width: 60%;
            overflow: hidden;
            border-radius: 50px 0 0 50px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-right: none;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }
        
        .subscribe-input {
            padding: 15px 20px;
            width: 100%;
            border: none;
            border-radius: 50px 0 0 50px;
            font-size: 1rem;
            outline: none;
            background-color: rgba(10, 10, 15, 0.7);
            color: var(--light-color);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }
        
        .subscribe-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .input-focus-effect {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px var(--neon-blue), 0 0 20px rgba(0, 243, 255, 0.5);
        }
        
        .subscribe-input:focus + .input-focus-effect {
            transform: scaleX(1);
        }
        
        .subscribe-button {
            padding: 15px 30px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            border-radius: 0 50px 50px 0;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            border: 1px solid rgba(0, 243, 255, 0.3);
        }
        
        .subscribe-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .subscribe-button:hover::before {
            left: 100%;
        }
        
        .button-icon {
            transform: translateX(0);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .subscribe-button:hover .button-text {
            transform: translateX(-5px);
        }
        
        .subscribe-button:hover .button-icon {
            transform: translateX(5px);
            opacity: 1;
        }
        
        .subscribe-button:hover {
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink));
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5), 0 0 30px rgba(0, 243, 255, 0.3);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }
        
        /* Cyberpunk UI Elements */
        .cyber-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .cyber-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            height: 1px;
            width: 100%;
            opacity: 0.3;
        }
        
        .cyber-line-1 {
            top: 20px;
            animation: cyber-line-anim 8s infinite;
        }
        
        .cyber-line-2 {
            bottom: 20px;
            animation: cyber-line-anim 8s infinite reverse;
        }
        
        .cyber-line-3 {
            top: 50%;
            animation: cyber-line-anim 12s infinite;
        }
        
        @keyframes cyber-line-anim {
            0% { transform: translateX(-100%); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateX(100%); opacity: 0; }
        }
        
        .cyber-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: var(--neon-blue);
            opacity: 0.7;
            z-index: 1;
        }
        
        .cyber-corner-tl {
            top: 10px;
            left: 10px;
            border-top: 2px solid;
            border-left: 2px solid;
            box-shadow: -5px -5px 10px -5px var(--neon-blue);
        }
        
        .cyber-corner-tr {
            top: 10px;
            right: 10px;
            border-top: 2px solid;
            border-right: 2px solid;
            box-shadow: 5px -5px 10px -5px var(--neon-blue);
        }
        
        .cyber-corner-bl {
            bottom: 10px;
            left: 10px;
            border-bottom: 2px solid;
            border-left: 2px solid;
            box-shadow: -5px 5px 10px -5px var(--neon-blue);
        }
        
        .cyber-corner-br {
            bottom: 10px;
            right: 10px;
            border-bottom: 2px solid;
            border-right: 2px solid;
            box-shadow: 5px 5px 10px -5px var(--neon-blue);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 95%;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.2rem;
            }
            
            .subscribe-form {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .subscribe-input, .subscribe-button {
                width: 100%;
                border-radius: 50px;
            }
            
            .feature-boxes {
                flex-direction: column;
                align-items: center;
            }
            
            .feature-box {
                width: 100%;
                max-width: 300px;
                margin-bottom: 20px;
            }
            
            .typewriter {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    
    <!-- Spider Web Background -->
    <div class="spider-web" id="spider-web">
        <div class="web-container" id="web-container"></div>
    </div>
    
    <div class="container" data-tilt data-tilt-max="5" data-tilt-speed="400" data-tilt-perspective="500">
        <h1>COMING SOON</h1>
        
        <div class="typewriter-container">
            <div class="typewriter" id="typewriter"></div>
        </div>
        
        <div class="social-icons">
            <a href="https://t.me/CENSORED_POLITICSS" class="social-icon telegram-icon">
                <i class="fab fa-telegram-plane"></i>
            </a>
            <a href="#" class="social-icon" title="Follow on Twitter" data-tilt data-tilt-max="25" data-tilt-speed="400" data-tilt-glare data-tilt-max-glare="0.6">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon" title="Connect on LinkedIn" data-tilt data-tilt-max="25" data-tilt-speed="400" data-tilt-glare data-tilt-max-glare="0.6">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        
        <div class="footer">
            &copy; 2025 STUDY WORLD | DIGITAL KNOWLEDGE NEXUS | <span class="highlight">v2.0.77</span>
        </div>
        
        <!-- Cyberpunk UI Elements -->
        <div class="cyber-lines">
            <div class="cyber-line cyber-line-1"></div>
            <div class="cyber-line cyber-line-2"></div>
            <div class="cyber-line cyber-line-3"></div>
        </div>
        
        <div class="cyber-corner cyber-corner-tl"></div>
        <div class="cyber-corner cyber-corner-tr"></div>
        <div class="cyber-corner cyber-corner-bl"></div>
        <div class="cyber-corner cyber-corner-br"></div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-bell"></i>
        <span>Neural link established. Awaiting data transfer.</span>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize spider web animation
            initSpiderWeb();
            
            // Initialize typewriter effect
            const typewriterElement = document.getElementById('typewriter');
            const phrases = [
                'System initializing...',
                'Preparing content...',
                'Loading resources...',
                'Almost ready...',
                'Please stand by...'
            ];
            let phraseIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            let typingSpeed = 100;
            
            function typeWriter() {
                const currentPhrase = phrases[phraseIndex];
                
                if (isDeleting) {
                    // Deleting text
                    typewriterElement.textContent = currentPhrase.substring(0, charIndex - 1);
                    charIndex--;
                    typingSpeed = 50; // Faster when deleting
                } else {
                    // Typing text
                    typewriterElement.textContent = currentPhrase.substring(0, charIndex + 1);
                    charIndex++;
                    typingSpeed = 100; // Normal typing speed
                }
                
                // If we've typed the full phrase
                if (!isDeleting && charIndex === currentPhrase.length) {
                    // Pause at the end of typing
                    isDeleting = true;
                    typingSpeed = 1500; // Wait before deleting
                } else if (isDeleting && charIndex === 0) {
                    // Move to next phrase after deleting
                    isDeleting = false;
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                    typingSpeed = 500; // Pause before typing new phrase
                }
                
                setTimeout(typeWriter, typingSpeed);
            }
            
            // Start the typewriter effect immediately
            typeWriter(); // No delay
            
            // Function to create spider web animation
            function initSpiderWeb() {
                const webContainer = document.getElementById('web-container');
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                const numRadialLines = 20;
                const numCircles = 15;
                const maxRadius = Math.min(window.innerWidth, window.innerHeight) * 0.45;
                
                // Create radial lines
                for (let i = 0; i < numRadialLines; i++) {
                    const angle = (i / numRadialLines) * Math.PI * 2;
                    const line = document.createElement('div');
                    line.className = 'web-line';
                    
                    const length = maxRadius;
                    const x = centerX + Math.cos(angle) * length;
                    const y = centerY + Math.sin(angle) * length;
                    
                    line.style.width = `${length}px`;
                    line.style.left = `${centerX}px`;
                    line.style.top = `${centerY}px`;
                    line.style.transform = `rotate(${angle}rad)`;
                    
                    webContainer.appendChild(line);
                }
                
                // Create circular webs
                for (let i = 1; i <= numCircles; i++) {
                    const radius = (i / numCircles) * maxRadius;
                    const circle = document.createElement('div');
                    circle.className = 'radial-web';
                    circle.style.width = `${radius * 2}px`;
                    circle.style.height = `${radius * 2}px`;
                    webContainer.appendChild(circle);
                }
                
                // Create spider
                const spider = document.createElement('div');
                spider.className = 'spider';
                spider.style.left = `${centerX}px`;
                spider.style.top = `${centerY - maxRadius * 0.5}px`;
                webContainer.appendChild(spider);
                
                // Create spider legs
                for (let i = 0; i < 8; i++) {
                    const leg = document.createElement('div');
                    leg.className = 'spider-leg';
                    leg.style.left = `${spider.style.left}`;
                    leg.style.top = `${spider.style.top}`;
                    leg.style.transform = `rotate(${(i / 8) * Math.PI * 2}rad)`;
                    spider.appendChild(leg);
                }
                
                // Animate spider
                let spiderAngle = 0;
                let spiderDirection = 1;
                let spiderRadius = maxRadius * 0.5;
                
                function animateSpider() {
                    spiderAngle += 0.005 * spiderDirection;
                    
                    if (Math.random() < 0.005) {
                        spiderDirection *= -1;
                    }
                    
                    if (Math.random() < 0.01) {
                        spiderRadius = Math.max(maxRadius * 0.2, Math.min(maxRadius * 0.8, spiderRadius + (Math.random() - 0.5) * 10));
                    }
                    
                    const x = centerX + Math.cos(spiderAngle) * spiderRadius;
                    const y = centerY + Math.sin(spiderAngle) * spiderRadius;
                    
                    spider.style.left = `${x}px`;
                    spider.style.top = `${y}px`;
                    
                    requestAnimationFrame(animateSpider);
                }
                
                animateSpider();
            }
        });
    </script>
</body>
</html>
